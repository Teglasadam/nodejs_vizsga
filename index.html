<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Téglás Ádám - Node.js vizsga - index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <div
        class="h-100 d-flex flex-column align-items-center justify-content-center text-center"
      >
        <h1>Node.js - Cars</h1>
        <h4>Add meg az autó adatait</h4>
        <form action="" method="post" class="w-50 mx-auto">
          <input
            id="carName"
            type="text"
            class="form-control my-3"
            placeholder="Autó márkája..."
          />
          <input
            id="carType"
            type="text"
            class="form-control my-3"
            placeholder="Autó típusa..."
          />
          <input
            id="carProductionDate"
            type="text"
            class="form-control my-3"
            placeholder="Autó gyártási éve..."
          />
          <input
            id="carPrice"
            type="text"
            class="form-control"
            placeholder="Autó ára..."
          />
          <input
            id="carLink"
            type="text my-3"
            class="form-control my-3"
            placeholder="Kép az autóról webes link formájában..."
          />
          <textarea
            id="carDescription"
            name=""
            id=""
            cols="30"
            rows="5"
            class="form-control my-3"
            style="resize: none"
            placeholder="Rövid leírás..."
          ></textarea>
          <a class="btn btn-primary" href="http://localhost:3300/api/cars"
            >API</a
          >
          <button type="submit" class="btn btn-primary mx-2">Rögzítés</button>
          <a class="btn btn-primary" href="http://localhost:3300/cars">Autók</a>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="postCars.js"></script>
  </body>
</html>
